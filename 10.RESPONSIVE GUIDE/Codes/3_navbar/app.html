<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between; /* Logo left, menu right */
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
