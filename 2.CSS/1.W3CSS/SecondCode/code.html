<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-pink{
            background-color:#e84949;
            padding: 0.8rem 2.3rem;
            color:white;
            font-size: 18px;
            box-shadow: 5px 5px 7px 0px #0000003f;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        /* Before element is hidden initially */
        .btn-pink::before{
            content: "";
            background-color: #1f1f1f;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: scaleX(0); /* initially hidden */
            transition: all 1s ease;
            transform-origin: left;
            z-index: -1;
        }
        /* Hover pe full expand */
        .btn-pink:hover::before{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div id="box">
        <button class="btn-pink">Hire me</button>
    </div>
</body>
</html>
