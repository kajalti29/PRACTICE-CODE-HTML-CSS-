<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:lightgoldenrodyellow;
            font-family: 'Times New Roman', Times, serif;
        }
        .div{
            display:flex;
            flex-wrap: wrap;
            text-align: center;
            padding: 20px;
            gap:20px
        }
        .item{
             height: 100px;
             width: 100px;
             border: 1px solid black;
             background-color: teal;
             justify-content: center;
             text-align: center;
             display: flex;
             color: white;
             font-size: 20px;
             font-weight: bold;
        }
        /* Apply D2 transform  */
        #a:hover{
            background-color: crimson;
            transform: translate(40px,30px);
        }
        #b:hover{
            background-color: orange;
            transform: rotate(20deg);
        }
        #c:hover{
            background-color:gold;
            transform: scaleX(1.5);
        }
        #d:hover{
            background-color: lightgreen;
            transform: scaleY(1.3);
        }
        #e:hover{
            background-color: skyblue;
            transform: scale(1.2);
        }
        #f:hover{
            background-color: blue;
            transform: skewX(20deg);
        }
        #g:hover{
            background-color: purple;
            transform: skewY(20deg);
        }
        #h:hover{
            background-color: palevioletred;
            transform: skew(20deg, 10deg);
        }
        #i:hover{
            background-color: brown;
            transform: matrix(1, 0.5, -0.5, 1, 30, 20);
        }

    </style>
</head>
<body>
    <div class="div">

        <div class="item" id="a">Translate</div>
        <div class="item" id="b">rotate</div>
        <div class="item" id="c">scaleX()</div>
        <div class="item" id="d">scaleY()</div>
        <div class="item" id="e">scale()</div>
        <div class="item" id="f">skewX()</div>
        <div class="item" id="g">skewY()</div>
        <div class="item" id="h">skew()</div>
        <div class="item" id="i">matrix()</div>

        
    </div>
</body>
</html>
