<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 80px 150px 150px 80px;
            gap:10px;
            padding: 10px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: lightcoral;
        }
        .header{
            grid-column: 1 / 5;  
        }
        .sidebar{
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }
        .content1{
            grid-column: 2 / 5;
            grid-row: 2 / 3;
        }
        .content2{
            grid-column: 2 / 4;
            grid-row: 3 / 4;
        }
        .content3{
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }
        .footer{
            grid-column: 1 / 5;
        }

        /* Mobile view - Stack all boxes */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .box {
                grid-column: auto / auto; /* remove manual positioning */
                grid-row: auto / auto;
            }
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">CSS GRID</h2>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box content1">Content 1</div>
        <div class="box content2">Content 2</div>
        <div class="box content3">Content 3</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
