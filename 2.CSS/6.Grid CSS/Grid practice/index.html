<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 80px 150px 150px 80px;

            gap:10px;
            padding:10px;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
        }
        .header{
            background-color: skyblue;
            grid-column: 1 / 5;
        }
        .main-content{
            background-color: green;
            grid-column: 1 / 3;
        }
        .sidebar {
            background-color: violet;
            grid-column: 3 / 5;
        }

        .twin1 {
            background-color: orange;
            grid-column: 1 / 3;
        }

        .twin2 {
            background-color: orange;
            grid-column: 3 / 5;
        }

        .footer {
            background-color: blue;
            grid-column: 1 / 5;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box header">header</div>
        <div class="box main-content">main-content</div>
        <div class="box sidebar">Sidebar</div>
        <div class="box twin1">Twin</div>
        <div class="box twin2">Twin</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
