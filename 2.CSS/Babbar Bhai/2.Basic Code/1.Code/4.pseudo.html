<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 250px;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        #box{
            color: white;
            border: 1px solid black;
            padding: 18px;
            font-size: 35px;
        }

        /* Hover Effect */
            button {
            background-color: lightcoral;
        }

        /* Hover */
button:hover {
    background-color: deepskyblue;
}

/* Active */
button:active {
    background-color: palevioletred;
}

/* Focus */
button:focus {
    background-color: tomato;
}

        
    </style>

</head>
<body>
    <button id="box">Hello</button>
</body>
</html>
