<!DOCTYPE html>
<html>
<head>
  <title>JS Example</title>
  <style>
    body { font-family: Arial; }
    #box { width:100px;
         height:100px; 
         background:red; 
        }
  </style>
</head>
<body>

  <h2>JS with HTML & CSS</h2>
  <div id="box"></div>
  <button onclick="changeColor()">Change Color</button>

  <script>
    function changeColor() {
      document.getElementById("box").style.background = "blue";
    }
  </script>

</body>
</html>
