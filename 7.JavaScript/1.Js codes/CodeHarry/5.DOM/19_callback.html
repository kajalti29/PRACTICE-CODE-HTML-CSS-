<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    function greet(name, callback) {
    console.log("Hello " + name);
    callback();  // बाद में call किया गया
}

function sayBye() {
    console.log("Goodbye!");
}

// Call
greet("Kajal", sayBye);
    </script>
</body>
</html>
