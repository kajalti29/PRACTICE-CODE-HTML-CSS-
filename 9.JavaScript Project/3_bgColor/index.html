<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
    <button type="button" onclick="myColor()">Change Background Color</button>

    <script>
        function myColor() {
            document.body.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
