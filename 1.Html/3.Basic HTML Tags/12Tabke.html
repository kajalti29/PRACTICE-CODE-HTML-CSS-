<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td:nth-child(even), th:nth-child(even) {
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Striped Table</h1>
    <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table style="width:100%">
  <tr>
    <th>MON</th>
    <th>TUE</th>
    <th>WED</th>
    <th>THU</th>
    <th>FRI</th>
    <th>SAT</th>
    <th>SUN</th>
  </tr>

  <tr>
    <td>A</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
    <td>e</td>
    <td>f</td>
    <td>g</td>
  </tr>
  <tr>
    <td>A</td>
    <td>h</td>
    <td>a</td>
    <td>s</td>
    <td>d</td>
    <td>h</td>
    <td>w</td>
  </tr>
  <tr>
    <td>m</td>
    <td>h</td>
    <td>y</td>
    <td>k</td>
    <td>o</td>
    <td>e</td>
    <td>h</td>
  </tr>

  <tr>
    <td>f</td>
    <td>d</td>
    <td>s</td>
    <td>t</td>
    <td>f</td>
    <td>g</td>
    <td>a</td>
  </tr>
</table>
    
</body>
</html>
