<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
    #box{
        border:1px solid black; 
        font-size: 20px; 
        background-color: tomato;
        color: white;
        text-align: center;
        text-decoration: none;
    }
    a:link{
        color: blue;
    }
    a:hover{
        color: chartreuse;
    }
    a:active{
        color: crimson;
    }
    a:visited{
        color:darkorange;
    }
    </style>
</head>
<body>
    <a href="http://www.google.com" id="box">This is a link</a>
</body>
</html>
