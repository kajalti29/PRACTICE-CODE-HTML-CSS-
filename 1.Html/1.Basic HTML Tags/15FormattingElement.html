<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Formatting Elements-->
    <h1>I am studying javascript!</h1>

    <!--Bold Text-->
    <p>I am <b>studying</b> javascript!</p>

    <!--Italic Text-->
    <p><i>I am studying javascript!</i></p>

    <!--Emphasized Text-->
    <P><em>I am studying javascript!</em></P>

    <!--mark Text-->
    <p>I am studying <mark>javascript!</mark></p>

    <!--Delete Text-->
    <p>I am <del>studying</del>javascript!</p>

    <!--Inserted Text-->
    <p>I am studying <ins>Javascript!</ins></p>

    <!--sub-->
    <p>H<sub>2</sub>O</p>

    <!--sup-->
    <p>X<sup>2</sup>+ Y<sup>2</sup></p>
</body>
</html>
