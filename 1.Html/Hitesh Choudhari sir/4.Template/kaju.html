<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Template</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-image: url('images.jpeg');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    /* Navbar container */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    /* Navbar links */
    .nav-link ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-link li {
      display: inline;
    }

    .nav-link a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 4px;
    }

    .nav-link a:hover {
      background-color: white;
      color: black;
    }

    /* Main content */
    .main-content {
      text-align: center;
      padding-top: 120px; /* So content appears below fixed navbar */
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .main-content span {
      font-weight: bold;
      color: lightyellow;
    }

    .btn {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">INITIAL</div>
    <nav class="nav-link">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Create Good Free Templates</h2>
    <p>A free template by <span>unicookies.com</span></p>
    <button class="btn">Get Started</button>
  </div>

</body>
</html>
