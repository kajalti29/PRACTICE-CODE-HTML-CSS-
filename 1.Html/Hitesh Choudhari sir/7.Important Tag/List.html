<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listt</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>

    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Iea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>
</body>
</html>
