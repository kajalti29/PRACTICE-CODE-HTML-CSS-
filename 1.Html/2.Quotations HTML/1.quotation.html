<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Quotation HTML</h2>

    <!--blockquote(means big text ko likhne ke liye use kiya jata hai)-->
<blockquote>
    "Success is not final, failure is not fatal: It is the courage to continue that counts."
</blockquote>
    
    <!--q-->
    <h2>q Tags</h2>
    <p>Steve Jobs said, <q>The only way to do great work is to love what you do.</q></p>


    <!--cite (book, article, video, author)-->
    <h2>Cite Tags</h2>
    <p><cite>- Mahatma Gandhi</cite></p>

    <!--abbr-->
    <p><abbr title="Hypertext Markup language">HTML</abbr></p>
</body>
</html>
