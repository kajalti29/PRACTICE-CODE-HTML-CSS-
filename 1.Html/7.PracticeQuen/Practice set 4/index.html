<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded YouTube Video</title>
</head>
<body>

  <h1>My Favorite Video</h1>

  <!-- Correct way to embed YouTube video -->
  <iframe width="640" height="360"
    src="https://www.youtube.com/embed/lwlwoJWAtPQ"
    title="YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

</body>
</html>
