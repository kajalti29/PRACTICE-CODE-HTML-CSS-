<!--Create an HTML page whice opens google when clicked on an image-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image</title>
</head>
<body>

  <h2>Click the image to open Google</h2>

  <!-- Wrap the image inside anchor tag -->
  <a href="https://www.google.com" target="_blank">
    <img src="download.jpeg" alt="Google" width="200">
  </a>

</body>
</html>
