<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
body{
    background-color: #f3f3f3;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1{
    color: #222;
    margin-bottom: 40px;
}

.product{
    border: 1px solid #ddd;
    margin: 20px;
    padding: 15px;
    background-color: white;
    width: 250px;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product:hover{
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.product img{
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.price{
    color: green;
    font-weight: bold;
    font-size: 18px;
    margin: 10px 0;
}

button{
    background-color: #ff9900;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover{
    background-color: #e68a00;

}
</style>

</head>
<body>

    <h1>Welcome to my Fake Amazon</h1>

    <div class="product">
        <h2>Smartphone</h2>
        <img src="images (1).jpeg" alt="phone">
        <p class="price">&reg9,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
      <h2>Heandphone</h2>
      <img src="images.jpeg" alt="heandphone">
      <p class="price">&reg1,999</p>
      <button>Add to Cart</button>
    </div>
</body>
</html>
