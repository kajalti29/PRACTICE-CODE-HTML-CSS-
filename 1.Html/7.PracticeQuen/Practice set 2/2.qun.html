<!--Create a page with 5 wallpaper images taken from the internet.-->!
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Images</title>

  <style>
    h2 {
      color: black;
      font-size: 30px;
      text-align: center;
    }

    .wallpaper {
      text-align: center;
    }

    .wallpaper img {
      margin: 10px;
      width: 300px;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .wallpaper img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>5 Wallpaper Images</h2>

  <div class="wallpaper">
    <img src="images (1).jpeg" alt="wallpaper 1" />
    <img src="images (2).jpeg" alt="wallpaper 2" />
    <img src="images (3).jpeg" alt="wallpaper 3" />
    <img src="images (4).jpeg" alt="wallpaper 4" />
    <img src="images.jpeg" alt="wallpaper 5" />
  </div>
</body>
</html>
