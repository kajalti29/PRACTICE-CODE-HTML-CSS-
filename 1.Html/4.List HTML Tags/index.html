<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML LIST</h1>
    <!--Unordered Html List-->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Item</li>
    </ul>

    <!--Ordered HTML LIst-->
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapsh</li>
        <li>Mango</li>
    </ol>

    <!--Description HTML LIST-->
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>
</html>
