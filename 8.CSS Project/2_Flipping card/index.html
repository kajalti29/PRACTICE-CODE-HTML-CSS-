<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="logo.png" alt="logo">
            <h5>Master Card</h5>
          </span>

          <img src="chip.png" alt="chip" class="chip" />
        </header>

        <div class="card-details">
          <div class="number">
            <h6>Card Number</h6>
            <h5 class="card-number">1234 5678 9012 3456</h5>
          </div>


          <div class="name">
            <h6>Card Holder</h6>
            <h5>Kajal Sirame</h5>
          </div>
          
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>12/29</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
